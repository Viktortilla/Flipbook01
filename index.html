<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    
    <button id="prev-btn" class="pb">
        <i class="fas fa-arrow-circle-left"></i>
        
    </button>
    <button id="next-btn" class="nb">
        <i class="fas fa-arrow-circle-right"></i>
        
    </button>
    
    <div class="lastButtonB" id="prev-btn2"></div>


    
    
    <div  class="barra">
        <img class="logo" src="img/logo.png" alt="">
    </div>
    
    <div id="content" class="content">
    <!-- Previous Button -->
    

    <!-- Book -->
    <div id="book" class="book">
        
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img class="paper" src="img/pt.png" alt="">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img class="paper" src="img/01.png" alt="">
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img class="paper" src="img/02.png" alt="">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img class="paper" src="img/03.png" alt="">
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img class="paper" src="img/04.png" alt="">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img class="paper" src="img/05.png" alt="">
                </div>
            </div>
        </div>
        <!-- Paper 4 -->
        <div id="p4" class="paper">
            
            <div class="front">
                <div id="f4" class="front-content">
                    <img class="paper" src="img/06.png" alt="">
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    <div class="lastButton" id="prev-btn2"></div>
                    <a id="link1" class="linkInst" href="https://www.instagram.com/proincivil/" target="_blank"></a>
                    <a id="link2" class="linkedIn" href="https://co.linkedin.com/in/proincivil-sas" target="_blank"></a>
                    <a id="link3" class="facebook" href="https://www.facebook.com" target="_blank"></a>
                    <img class="paper02" src="img/cp.png" alt="">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    
</div>


</body>
</html>
